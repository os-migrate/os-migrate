- name: Install epel release
  ansible.builtin.yum:
    name: epel-release
    state: present

- name: Update all packages
  ansible.builtin.yum:
    name: '*'
    state: latest
  when: do_yum_update|default(false)|bool

- name: Install content
  ansible.builtin.yum:
    name:
      - nbdkit
      - nbdkit-basic-plugins
      - qemu-img
      - guestfs-tools
      - libvirt
    state: present

- name: Start libvirtd
  ansible.builtin.service:
    name: libvirtd
    state: started
    enabled: true
