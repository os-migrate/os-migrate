- name: Remove osm_volume
  openstack.cloud.volume:
    display_name: osm_volume
    state: absent
    auth: "{{ item.auth }}"
    validate_certs: "{{ item.validate_certs }}"
    ca_cert: "{{ item.ca_cert }}"
