-   name: create osm_router
    ansible.builtin.os_router:
      auth: "{{ os_migrate_src_auth }}"
      name: osm_router
      state: present
      network: "{{ test_router_external_network|default('public') }}"
      interfaces:
      -   net: osm_net
          subnet: osm_subnet
          portip: 192.168.0.10
      -   net: osm_net
          subnet: osm_router_subnet
          portip: 192.168.10.10
