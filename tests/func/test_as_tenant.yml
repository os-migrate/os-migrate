- name: Independent tests
  hosts: migrator
  tasks:
    - name: check independent
      ansible.builtin.import_tasks: tasks/demo/independent/all.yml
  tags:
    - test_independent

- name: Migration tests
  hosts: migrator
  tasks:
    - name: prepare
      ansible.builtin.import_tasks: tasks/global/prep.yml
    - name: clean
      ansible.builtin.include_tasks: tasks/demo/clean/all.yml
      args:
        apply:
          tags: test_clean_before
      tags: always
    - name: seed
      ansible.builtin.import_tasks: tasks/demo/seed/all.yml
    - name: run
      ansible.builtin.import_tasks: tasks/demo/run/all.yml
    - name: check idempotence
      ansible.builtin.import_tasks: tasks/demo/idempotence/all.yml
    - name: update
      ansible.builtin.import_tasks: tasks/demo/update/all.yml
    - name: clean
      ansible.builtin.include_tasks: tasks/demo/clean/all.yml
      args:
        apply:
          tags: test_clean_after
      tags: always
  tags:
    - test_migration
